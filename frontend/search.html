<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBeat - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App -->
    <div id="mainApp">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>VibeBeat</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="search.html" class="nav-item active">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="library.html" class="nav-item">
                    <i class="fas fa-music"></i>
                    <span>Your Library</span>
                </a>
                <a href="playlists.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </a>
                <a href="liked.html" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-playlists">
                <div class="playlist-header">
                    <button class="create-playlist-btn" id="createPlaylistBtn">
                        <i class="fas fa-plus"></i>
                        <span>Create Playlist</span>
                    </button>
                </div>
                <div class="playlist-list" id="playlistList">
                    <!-- Playlists will be dynamically added here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-buttons">
                    <button class="nav-btn" id="backBtn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn" id="forwardBtn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="What do you want to listen to?" autofocus>
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="user-menu">
                    <div class="user-profile" id="userProfile">
                        <img src="https://i.pravatar.cc/40" alt="Profile" id="userAvatar">
                        <span id="userName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="search-results" id="searchResults">
                    <div class="search-placeholder">
                        <i class="fas fa-search"></i>
                        <h2>Search for music</h2>
                        <p>Find your favorite songs, artists, albums, and playlists</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-left">
            <div class="track-info">
                <div class="track-image-container">
                    <img src="https://i.scdn.co/image/ab67616d0000b2736dafe7cc3b0811b46c7f6617" alt="Track" id="trackImage" class="track-image">
                    <div class="track-image-placeholder" id="trackImagePlaceholder">
                        <i class="fas fa-music"></i>
                    </div>
                </div>
                <div class="track-details">
                    <h4 id="trackTitle">Select a song</h4>
                    <p id="trackArtist">VibeBeat</p>
                </div>
            </div>
            <button class="like-btn" id="likeBtn">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-controls">
                <button class="control-btn" id="volumeBtn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                    <input type="range" id="volumeRange" min="0" max="100" value="70">
                </div>
            </div>
            <button class="control-btn" id="queueBtn" title="Queue">
                <i class="fas fa-list"></i>
            </button>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
    <script>
        // Search page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userData = localStorage.getItem('vibeBeatUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            const user = JSON.parse(userData);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').src = user.avatar;
            
            // Initialize music app
            if (typeof MusicApp !== 'undefined') {
                window.app = new MusicApp();
                window.app.start();
            }
            
            // Setup search functionality
            setupSearch();
        });
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const searchClear = document.getElementById('searchClear');
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                
                if (query.length === 0) {
                    showSearchPlaceholder();
                    searchClear.style.display = 'none';
                    return;
                }
                
                searchClear.style.display = 'block';
                performSearch(query);
            });
            
            searchClear.addEventListener('click', function() {
                searchInput.value = '';
                showSearchPlaceholder();
                searchClear.style.display = 'none';
            });
        }
        
        function showSearchPlaceholder() {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = `
                <div class="search-placeholder">
                    <i class="fas fa-search"></i>
                    <h2>Search for music</h2>
                    <p>Find your favorite songs, artists, albums, and playlists</p>
                </div>
            `;
        }
        
        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const musicLibrary = getMusicLibrary();
            const playlists = JSON.parse(localStorage.getItem('vibeBeatPlaylists') || '[]');
            
            const results = {
                songs: [],
                artists: [],
                albums: [],
                playlists: []
            };
            
            // Search songs
            Object.values(musicLibrary).forEach(song => {
                if (song.title.toLowerCase().includes(query.toLowerCase())) {
                    results.songs.push(song);
                }
                if (song.artist.toLowerCase().includes(query.toLowerCase())) {
                    results.artists.push(song);
                }
                if (song.album.toLowerCase().includes(query.toLowerCase())) {
                    results.albums.push(song);
                }
            });
            
            // Search playlists
            playlists.forEach(playlist => {
                if (playlist.name.toLowerCase().includes(query.toLowerCase())) {
                    results.playlists.push(playlist);
                }
            });
            
            displaySearchResults(results, query);
        }
        
        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            let html = '';
            
            const totalResults = results.songs.length + results.artists.length + results.albums.length + results.playlists.length;
            
            if (totalResults === 0) {
                html = `
                    <div class="search-no-results">
                        <i class="fas fa-search"></i>
                        <h3>No results found for "${query}"</h3>
                        <p>Try searching for something else</p>
                    </div>
                `;
            } else {
                html = `<div class="search-header"><h2>Search results for "${query}"</h2></div>`;
                
                if (results.songs.length > 0) {
                    html += createSearchSection('Songs', results.songs, 'song');
                }
                
                if (results.artists.length > 0) {
                    html += createSearchSection('Artists', results.artists, 'artist');
                }
                
                if (results.albums.length > 0) {
                    html += createSearchSection('Albums', results.albums, 'album');
                }
                
                if (results.playlists.length > 0) {
                    html += createSearchSection('Playlists', results.playlists, 'playlist');
                }
            }
            
            searchResults.innerHTML = html;
        }
        
        function createSearchSection(title, items, type) {
            let html = `
                <div class="search-section">
                    <h3>${title}</h3>
                    <div class="search-items">
            `;
            
            items.slice(0, 6).forEach(item => {
                html += createSearchItem(item, type);
            });
            
            if (items.length > 6) {
                html += `<div class="search-show-more">Show more ${title.toLowerCase()}</div>`;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }
        
        function createSearchItem(item, type) {
            const playButton = `<button class="search-play-btn" data-item-id="${item.id}" data-type="${type}"><i class="fas fa-play"></i></button>`;
            
            return `
                <div class="search-item" data-item-id="${item.id}" data-type="${type}">
                    <div class="search-item-image">
                        <img src="${item.image || 'https://i.scdn.co/image/ab67616d0000b2736dafe7cc3b0811b46c7f6617'}" alt="${item.name || item.title}">
                        <div class="search-item-overlay">
                            ${playButton}
                        </div>
                    </div>
                    <div class="search-item-info">
                        <h4 class="search-item-title">${item.name || item.title}</h4>
                        <p class="search-item-subtitle">${getSearchItemSubtitle(item, type)}</p>
                    </div>
                </div>
            `;
        }
        
        function getSearchItemSubtitle(item, type) {
            switch(type) {
                case 'song':
                    return `${item.artist} • ${item.album}`;
                case 'artist':
                    return 'Artist';
                case 'album':
                    return `${item.artist} • Album`;
                case 'playlist':
                    return `${item.songs ? item.songs.length : 0} songs`;
                default:
                    return '';
            }
        }
        
        function getMusicLibrary() {
            return {
                1: { id: 1, title: "Night Vibes", artist: "Chill Beats", album: "Ambient Collection", image: "https://i.scdn.co/image/ab67616d0000b2736dafe7cc3b0811b46c7f6617", duration: "3:45", genre: "Ambient", year: 2024 },
                2: { id: 2, title: "Pop Energy", artist: "Pop Mix", album: "Hits 2024", image: "https://i.scdn.co/image/ab67616d0000b27346eb72bcf13c7b82cf67d3f8", duration: "2:30", genre: "Pop", year: 2024 },
                3: { id: 3, title: "Rock Classics", artist: "Rock Legends", album: "Greatest Hits", image: "https://i.scdn.co/image/ab67616d0000b273d911c299fbb92c28e9a99217", duration: "4:12", genre: "Rock", year: 2024 },
                4: { id: 4, title: "Lofi Chill", artist: "Study Vibes", album: "Focus Music", image: "https://i.scdn.co/image/ab67616d0000b273f76b3f8afcd46e3f9ec99438", duration: "3:20", genre: "Lofi", year: 2024 },
                5: { id: 5, title: "Jazz Lounge", artist: "Smooth Jazz", album: "Evening Sessions", image: "https://i.scdn.co/image/ab67616d0000b273a3b73e2d8a5b5b5b5b5b5b5b", duration: "4:05", genre: "Jazz", year: 2024 },
                6: { id: 6, title: "Electronic Dreams", artist: "EDM Hits", album: "Digital World", image: "https://i.scdn.co/image/ab67616d0000b273b3b73e2d8a5b5b5b5b5b5b5b5", duration: "3:55", genre: "Electronic", year: 2024 }
            };
        }
    </script>
    
    <style>
        .search-results {
            padding: 2rem;
        }
        
        .search-placeholder {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .search-placeholder i {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }
        
        .search-placeholder h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .search-placeholder p {
            font-size: 1.125rem;
        }
        
        .search-header {
            margin-bottom: 2rem;
        }
        
        .search-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .search-section {
            margin-bottom: 3rem;
        }
        
        .search-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .search-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .search-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
        }
        
        .search-item:hover {
            background: var(--bg-hover);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .search-item-image {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .search-item-image img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            object-fit: cover;
        }
        
        .search-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .search-item:hover .search-item-overlay {
            opacity: 1;
        }
        
        .search-play-btn {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-full);
            background: var(--primary);
            border: none;
            color: #000;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-play-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }
        
        .search-item-info {
            text-align: left;
        }
        
        .search-item-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .search-item-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .search-show-more {
            grid-column: 1 / -1;
            text-align: center;
            padding: 1rem;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
        }
        
        .search-show-more:hover {
            background: var(--bg-hover);
        }
        
        .search-no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .search-no-results i {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }
        
        .search-no-results h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .search-no-results p {
            font-size: 1rem;
        }
    </style>
</body>
</html>
