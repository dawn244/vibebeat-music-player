<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBeat - Liked Songs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App -->
    <div id="mainApp">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span>VibeBeat</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="search.html" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="library.html" class="nav-item">
                    <i class="fas fa-music"></i>
                    <span>Your Library</span>
                </a>
                <a href="playlists.html" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </a>
                <a href="liked.html" class="nav-item active">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-playlists">
                <div class="playlist-header">
                    <button class="create-playlist-btn" id="createPlaylistBtn">
                        <i class="fas fa-plus"></i>
                        <span>Create Playlist</span>
                    </button>
                </div>
                <div class="playlist-list" id="playlistList">
                    <!-- Playlists will be dynamically added here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-buttons">
                    <button class="nav-btn" id="backBtn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn" id="forwardBtn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search liked songs...">
                        <button class="search-clear" id="searchClear" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="user-menu">
                    <div class="user-profile" id="userProfile">
                        <img src="https://i.pravatar.cc/40" alt="Profile" id="userAvatar">
                        <span id="userName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="liked-header">
                    <div class="liked-info">
                        <div class="liked-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="liked-details">
                            <h1>Liked Songs</h1>
                            <p id="likedCount">0 liked songs</p>
                        </div>
                    </div>
                    <div class="liked-actions">
                        <button class="liked-action-btn" id="playAllBtn">
                            <i class="fas fa-play"></i>
                            Play All
                        </button>
                        <button class="liked-action-btn" id="shuffleBtn">
                            <i class="fas fa-random"></i>
                            Shuffle
                        </button>
                        <button class="liked-action-btn" id="sortBtn">
                            <i class="fas fa-sort"></i>
                            Sort
                        </button>
                    </div>
                </div>
                
                <div class="liked-content" id="likedContent">
                    <!-- Liked songs will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-left">
            <div class="track-info">
                <div class="track-image-container">
                    <img src="https://i.scdn.co/image/ab67616d0000b2736dafe7cc3b0811b46c7f6617" alt="Track" id="trackImage" class="track-image">
                    <div class="track-image-placeholder" id="trackImagePlaceholder">
                        <i class="fas fa-music"></i>
                    </div>
                </div>
                <div class="track-details">
                    <h4 id="trackTitle">Select a song</h4>
                    <p id="trackArtist">VibeBeat</p>
                </div>
            </div>
            <button class="like-btn" id="likeBtn">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <div class="volume-controls">
                <button class="control-btn" id="volumeBtn" title="Mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider">
                    <input type="range" id="volumeRange" min="0" max="100" value="70">
                </div>
            </div>
            <button class="control-btn" id="queueBtn" title="Queue">
                <i class="fas fa-list"></i>
            </button>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Modals -->
    <div class="modal" id="sortModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sort Liked Songs</h2>
                <button class="modal-close" id="closeSortModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="sort-options">
                    <label class="sort-option">
                        <input type="radio" name="sortBy" value="date" checked>
                        <span>Date Added</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sortBy" value="name">
                        <span>Name</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sortBy" value="artist">
                        <span>Artist</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sortBy" value="album">
                        <span>Album</span>
                    </label>
                </div>
                <div class="sort-order">
                    <label class="sort-option">
                        <input type="radio" name="sortOrder" value="desc" checked>
                        <span>Newest First</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sortOrder" value="asc">
                        <span>Oldest First</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSort">Cancel</button>
                <button class="btn-primary" id="applySort">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Liked songs page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userData = localStorage.getItem('vibeBeatUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            const user = JSON.parse(userData);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').src = user.avatar;
            
            // Initialize music app
            if (typeof MusicApp !== 'undefined') {
                window.app = new MusicApp();
                window.app.start();
            }
            
            // Load liked songs
            loadLikedSongs();
            
            // Setup action buttons
            setupActionButtons();
        });
        
        function loadLikedSongs() {
            const likedSongs = JSON.parse(localStorage.getItem('vibeBeatLikedSongs') || '[]');
            const musicLibrary = getMusicLibrary();
            
            document.getElementById('likedCount').textContent = `${likedSongs.length} liked songs`;
            
            if (likedSongs.length === 0) {
                showEmptyState();
                return;
            }
            
            const likedSongsData = likedSongs.map(songId => musicLibrary[songId]).filter(Boolean);
            displayLikedSongs(likedSongsData);
        }
        
        function showEmptyState() {
            const content = document.getElementById('likedContent');
            content.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-heart"></i>
                    <h3>No liked songs yet</h3>
                    <p>Start liking songs to see them here</p>
                    <button class="btn-primary" onclick="window.location.href='search.html'">
                        <i class="fas fa-search"></i>
                        Discover Music
                    </button>
                </div>
            `;
        }
        
        function displayLikedSongs(songs) {
            const content = document.getElementById('likedContent');
            
            let html = `
                <div class="liked-songs-header">
                    <div class="song-number">#</div>
                    <div class="song-title">Title</div>
                    <div class="song-album">Album</div>
                    <div class="song-date">Date Added</div>
                    <div class="song-duration">Duration</div>
                </div>
                <div class="liked-songs-list">
            `;
            
            songs.forEach((song, index) => {
                html += createLikedSongItem(song, index + 1);
            });
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        function createLikedSongItem(song, index) {
            const dateAdded = new Date().toLocaleDateString(); // In real app, this would be stored
            
            return `
                <div class="liked-song-item" data-song-id="${song.id}">
                    <div class="song-number">
                        <span class="song-index">${index}</span>
                        <button class="song-play-btn" data-song-id="${song.id}">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="song-info">
                        <img src="${song.image}" alt="${song.title}" class="song-image">
                        <div class="song-details">
                            <h4 class="song-title">${song.title}</h4>
                            <p class="song-artist">${song.artist}</p>
                        </div>
                    </div>
                    <div class="song-album">${song.album}</div>
                    <div class="song-date">${dateAdded}</div>
                    <div class="song-duration">${song.duration}</div>
                    <div class="song-actions">
                        <button class="song-action-btn" onclick="toggleLike(${song.id})" title="Remove from Liked">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="song-action-btn" onclick="addToPlaylist(${song.id})" title="Add to Playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="song-action-btn" onclick="showMoreOptions(${song.id})" title="More Options">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
            `;
        }
        
        function setupActionButtons() {
            // Play All button
            document.getElementById('playAllBtn').addEventListener('click', function() {
                const likedSongs = JSON.parse(localStorage.getItem('vibeBeatLikedSongs') || '[]');
                if (likedSongs.length > 0) {
                    // Play first song and set up playlist
                    if (typeof window.app !== 'undefined') {
                        window.app.playSong(likedSongs[0]);
                    }
                }
            });
            
            // Shuffle button
            document.getElementById('shuffleBtn').addEventListener('click', function() {
                const likedSongs = JSON.parse(localStorage.getItem('vibeBeatLikedSongs') || '[]');
                if (likedSongs.length > 0) {
                    const shuffled = [...likedSongs].sort(() => Math.random() - 0.5);
                    if (typeof window.app !== 'undefined') {
                        window.app.playSong(shuffled[0]);
                    }
                }
            });
            
            // Sort button
            document.getElementById('sortBtn').addEventListener('click', function() {
                document.getElementById('sortModal').classList.add('active');
            });
            
            // Sort modal
            document.getElementById('closeSortModal').addEventListener('click', function() {
                document.getElementById('sortModal').classList.remove('active');
            });
            
            document.getElementById('applySort').addEventListener('click', function() {
                const sortBy = document.querySelector('input[name="sortBy"]:checked').value;
                const sortOrder = document.querySelector('input[name="sortOrder"]:checked').value;
                applySorting(sortBy, sortOrder);
                document.getElementById('sortModal').classList.remove('active');
            });
        }
        
        function applySorting(sortBy, sortOrder) {
            const likedSongs = JSON.parse(localStorage.getItem('vibeBeatLikedSongs') || '[]');
            const musicLibrary = getMusicLibrary();
            const songs = likedSongs.map(id => musicLibrary[id]).filter(Boolean);
            
            songs.sort((a, b) => {
                let aValue, bValue;
                
                switch(sortBy) {
                    case 'name':
                        aValue = a.title.toLowerCase();
                        bValue = b.title.toLowerCase();
                        break;
                    case 'artist':
                        aValue = a.artist.toLowerCase();
                        bValue = b.artist.toLowerCase();
                        break;
                    case 'album':
                        aValue = a.album.toLowerCase();
                        bValue = b.album.toLowerCase();
                        break;
                    default: // date
                        aValue = new Date(a.dateAdded || new Date());
                        bValue = new Date(b.dateAdded || new Date());
                }
                
                if (sortOrder === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });
            
            displayLikedSongs(songs);
        }
        
        function toggleLike(songId) {
            const likedSongs = JSON.parse(localStorage.getItem('vibeBeatLikedSongs') || '[]');
            const updatedLikedSongs = likedSongs.filter(id => id !== songId);
            localStorage.setItem('vibeBeatLikedSongs', JSON.stringify(updatedLikedSongs));
            loadLikedSongs();
        }
        
        function addToPlaylist(songId) {
            // Implementation for adding to playlist
            console.log('Add song to playlist:', songId);
        }
        
        function showMoreOptions(songId) {
            // Implementation for more options
            console.log('Show more options for song:', songId);
        }
        
        function getMusicLibrary() {
            return {
                1: { id: 1, title: "Night Vibes", artist: "Chill Beats", album: "Ambient Collection", image: "https://i.scdn.co/image/ab67616d0000b2736dafe7cc3b0811b46c7f6617", duration: "3:45", genre: "Ambient", year: 2024 },
                2: { id: 2, title: "Pop Energy", artist: "Pop Mix", album: "Hits 2024", image: "https://i.scdn.co/image/ab67616d0000b27346eb72bcf13c7b82cf67d3f8", duration: "2:30", genre: "Pop", year: 2024 },
                3: { id: 3, title: "Rock Classics", artist: "Rock Legends", album: "Greatest Hits", image: "https://i.scdn.co/image/ab67616d0000b273d911c299fbb92c28e9a99217", duration: "4:12", genre: "Rock", year: 2024 },
                4: { id: 4, title: "Lofi Chill", artist: "Study Vibes", album: "Focus Music", image: "https://i.scdn.co/image/ab67616d0000b273f76b3f8afcd46e3f9ec99438", duration: "3:20", genre: "Lofi", year: 2024 },
                5: { id: 5, title: "Jazz Lounge", artist: "Smooth Jazz", album: "Evening Sessions", image: "https://i.scdn.co/image/ab67616d0000b273a3b73e2d8a5b5b5b5b5b5b5b", duration: "4:05", genre: "Jazz", year: 2024 },
                6: { id: 6, title: "Electronic Dreams", artist: "EDM Hits", album: "Digital World", image: "https://i.scdn.co/image/ab67616d0000b273b3b73e2d8a5b5b5b5b5b5b5b5", duration: "3:55", genre: "Electronic", year: 2024 }
            };
        }
    </script>
    
    <style>
        .liked-header {
            padding: 2rem;
            background: var(--gradient-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .liked-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .liked-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .liked-details h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .liked-details p {
            font-size: 1.125rem;
            opacity: 0.9;
        }
        
        .liked-actions {
            display: flex;
            gap: 1rem;
        }
        
        .liked-action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .liked-action-btn:hover {
            background: var(--text-secondary);
            transform: scale(1.05);
        }
        
        .liked-content {
            padding: 2rem;
        }
        
        .liked-songs-header {
            display: grid;
            grid-template-columns: 50px 1fr 200px 120px 80px 100px;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .liked-songs-list {
            margin-top: 1rem;
        }
        
        .liked-song-item {
            display: grid;
            grid-template-columns: 50px 1fr 200px 120px 80px 100px;
            gap: 1rem;
            padding: 0.75rem 0;
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
            cursor: pointer;
        }
        
        .liked-song-item:hover {
            background: var(--bg-hover);
        }
        
        .song-number {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .song-index {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .song-play-btn {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: var(--primary);
            border: none;
            color: #000;
            font-size: 0.875rem;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .liked-song-item:hover .song-play-btn {
            opacity: 1;
        }
        
        .liked-song-item:hover .song-index {
            opacity: 0;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .song-image {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            object-fit: cover;
        }
        
        .song-details h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .song-details p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .song-album,
        .song-date,
        .song-duration {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .song-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .liked-song-item:hover .song-actions {
            opacity: 1;
        }
        
        .song-action-btn {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .song-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .sort-options,
        .sort-order {
            margin-bottom: 1.5rem;
        }
        
        .sort-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        
        .sort-option:hover {
            background: var(--bg-hover);
        }
        
        .sort-option input[type="radio"] {
            margin: 0;
        }
    </style>
</body>
</html>
